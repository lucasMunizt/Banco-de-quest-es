<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/adicionar.css">
    <title>Adicionar Questão</title>
    <script src="./js/createQuestion.js" defer></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="navbar-inner">
                <a href="./index.html"><img src="./img/Screenshot_10 1.png" alt="logo, com descrição dizendo banco de questões"></a>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>

                <ul class="nav-links">
                    <li><a href="./index.html" class="nav-home">Home</a></li>
                    <li><a href="./disciplinas.html">Disciplinas</a></li>
                    <li><a href="./somos.html">Quem somos</a></li>
                    <li><a href="./adicionar.html">Adicionar questão</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <main>
            <div class="container">
                <h4>Adicione sua Questão</h4>
                <form action="" class="form">

                    <label>Disciplina</label>
                    <input type="text" class="disciplina" placeholder="Disciplina">
                    <input type="text" class="assunto" placeholder="Assunto">

                    <label>Adicionar enuciado</label>
                    <input type="text" class="titulo" placeholder="Título">
                    <textarea class="enunciado" placeholder="Enunciado"></textarea>
                    <input type="text" class="imagemEnunciado" id="file" placeholder="Adicionar imagem">

                    <label>Gabarito</label>
                    <textarea class="gabarito" placeholder="Gabarito"></textarea>
                    <input type="text" class="imagemGabarito" id="file" placeholder="Adicionar imagem">



                    <button>Enviar</button>
                </form>
            </div>
        </main>
    </section>

    <footer>
        <div class="container-pai">
            <div class="logo">
                <img src="./img/logo-uni7-hor-vazado 1.png" alt="">
            </div>
            <p>Hdc host @2023 All Rights Reserved</p>
        </div>
    </footer>

</body>

</html>
